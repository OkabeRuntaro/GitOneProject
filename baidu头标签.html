<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul{
        list-style-type: none;/*去掉无序列表前的黑点*/
       } 
       li{
        float: left;/*向左浮动*/
        margin-left: 20px;/*间隔20px*/
       }
       a{
        text-decoration: none;/*去掉下划线*/
        font-size: 13px;
        color: #000;
       }
       div{
        position: absolute;/* 绝对定位 */
       }
    </style>
</head>
<body>
    <div>
    <ul>
        <li>
           <a href="#">新闻</a> 
        </li>
        <li>
            <a href="#">hao123</a>
        </li>
        <li>
            <a href="#">地图</a>
        </li>
        <li>
            <a href="#">贴吧</a>
        </li>
        <li>
            <a href="#">视频</a>
        </li>
        <li>
            <a href="#">图片</a>
        </li>
        <li>
            <a href="#">网盘</a>
        </li>
        <li>
            <a href="#">更多</a>
        </li>
    </ul>
</div>
</body>
</html>
